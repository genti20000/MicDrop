
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=375,fit=crop,q=95/m7V3XokxQ0Hbg2KE/new-YNq2gqz36OInJMrE.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>London Karaoke Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- SumUp Card Widget SDK -->
    <script src="https://gateway.sumup.com/gateway/ecom/card/v2/sdk.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                yellow: '#FFD700', // Gold/Yellow from logo
                black: '#111111',
                zinc: '#27272a'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      /* Native Date Picker Customization */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1) brightness(0.8);
        cursor: pointer;
        opacity: 0.6;
        transition: opacity 0.2s;
      }
      input[type="date"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }
      input[type="date"] {
        color-scheme: dark;
      }
      
      /* Animation classes */
      .animate-in {
        animation-duration: 500ms;
        animation-fill-mode: both;
      }
      .fade-in {
        animation-name: fadeIn;
      }
      .slide-in-from-bottom-4 {
        animation-name: slideInFromBottom;
      }
      .slide-in-from-right-4 {
        animation-name: slideInFromRight;
      }
      .zoom-in-95 {
        animation-name: zoomIn;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInFromBottom {
        from { transform: translateY(1rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideInFromRight {
        from { transform: translateX(1rem); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes zoomIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "@stripe/react-stripe-js": "https://esm.sh/@stripe/react-stripe-js@^5.4.1",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@^8.5.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1",
    "next/": "https://esm.sh/next@^16.0.10/",
    "next": "https://esm.sh/next@^16.0.10",
    "@supabase/ssr": "https://esm.sh/@supabase/ssr@^0.1.0",
    "@lottiefiles/dotlottie-react": "https://esm.sh/@lottiefiles/dotlottie-react@^0.3.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
